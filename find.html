<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - Kakao Clone</title>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- 상태바 만들기,, 이렇게 class이름을 정해주면 이 column이 어디에 있는 column인지 나타내기 쉬워진다.father_child -->
    <div class="status-bar">
        <div class="status-bar_column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>

        <div class="status-bar_column">
            <span>18:43</span>
        </div>

        <div class="status-bar_column">
            <span>110%</span>
            <i class="fas fa-battery-half fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>

    </div>
    <nav class="nav">
        <ul class="nav_list">
            <li class="nav_btn">
                <a class="nav_link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="chats.html">
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="more.html">
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                    <span class="nav_dot redpoint"></span>
                </a>
            </li>
        </ul>
    </nav>
    <header class="screen-header">
        <h1 class="screen-header_title">Find</h1>
        <div class="screen-header_icons">
            <a class="screen-header_icons-link" href="#">
            <span><i class="fas fa-search fa-lg"></i></span>
            </a>
            <a class="screen-header_icons-link" href="settings.html">
                <span><i class="fas fa-cog fa-lg"></i></span>
            </a>
        </div>
    </header>

    <main class="main-screen find_screen">
        <div class="icon-row">
            <div class="icon-row_icon">
                <i class="fas fa-qrcode"></i>
                <span>QR Code</span>
            </div>
            <div class="icon-row_icon">
                <i class="far fa-address-book"></i>
                <span>Add by Contracts</span>
            </div>
            <div class="icon-row_icon">
                <i class="fas fa-fingerprint"></i>
                <span>Add by ID</span>
            </div>
            <div class="icon-row_icon">
                <i class="far fa-envelope"></i>
                <span>invite</span>
            </div>
        </div>
        <div class="find-recommended">
            <h6 class="find-recommended_title">Recommended Friends</h6>
            <span>You have no recommended friends.</span>
            <!-- title이 아니니까 그냥 span으로 만들면 됨. 그리고 해당 class 안에 span이 하나밖에 없으니까 따로 class 굳이 만들어줄 필요 없다. -->
        </div>
        <div class="open-chat">
            <div class="open-chat_header">
                <h4>Open Chat</h4>
                <!-- class 줄 필요 없음. -->
                <span>Go to Openchat Home<i class="fas fa-chevron-right fa-xs"></i></span>
            </div>
            <div class="open-post">
                <div class="open-contents">
                    <!-- 세로로 두개 div를 만드는게 아니라 column을 기준으로 한 줄에 두 column이니까 div두개 이렇게 만듦. -->
                    <div class="open-contents_column">
                        <h5 class="open-contents_title">#BTS</h5>
                        <h6 class="open-contents_hashtag">#bts#army#friends</h6>
                        <div class="open-contents_members">
                            <img src="screenshots/마루.jpg"/>
                            <span class="open-contents_members-count">802 members</span>
                            <div class="divider"></div>
                            <span class="open-contents_members-status">Active</span>
                        </div>
                    </div>
                    
                    <div  class="open-contents_column">
                            <img class="open-contents_column-sumnail" src="screenshots/bts.jpg"/>
                            <div class="open-contents_column-hearts"><i class="fas fa-heart fa-xs"></i>326</div>
                    </div>
                </div>
                <div class="open-contents">
                    <div class="open-contents_column">
                        <h5 class="open-contents_title">#BTS</h5>
                        <h6 class="open-contents_hashtag">#bts#army#friends</h6>
                        <div class="open-contents_members">
                            <img src="screenshots/마루.jpg"/>
                            <span class="open-contents_members-count">802 members</span>
                            <div class="divider"></div>
                            <span class="open-contents_members-status">Active</span>
                        </div>
                    </div>
                    
                    <div  class="open-contents_column">
                            <img class="open-contents_column-sumnail" src="screenshots/bts.jpg"/>
                            <div class="open-contents_column-hearts"><i class="fas fa-heart fa-xs"></i>326</div>
                    </div>
                </div>
            </div>
        </div>
    </main>

<!-- 대문자는 디자인적인 요소이다. div span 뭐로 묶어줄지 헷갈리다면 그게 하나의 묶음인지 (즉 단독 한줄로 만들만한 컨텐츠인지 생각하기) -->

</body>

</html>
