<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Kakao Clone</title>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- 상태바 만들기,, 이렇게 class이름을 정해주면 이 column이 어디에 있는 column인지 나타내기 쉬워진다.father_child -->
    <div class="status-bar">
        <div class="status-bar_column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>

        <div class="status-bar_column">
            <span>18:43</span>
        </div>

        <div class="status-bar_column">
            <span>110%</span>
            <i class="fas fa-battery-half fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>

    </div>
    <nav class="nav">
        <ul class="nav_list">
            <li class="nav_btn">
                <a class="nav_link" href="friends.html"><i class="fas fa-user fa-2x"></i></a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="chats.html">
                    <span class="nav_notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="more.html">
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                    <span class="nav_dot redpoint"></span>
                </a>
            </li>
        </ul>
    </nav>
    <header class="screen-header">
        <h1 class="screen-header_title">Friends</h1>
        <div class="screen-header_icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href=settings.html><i class="fas fa-cog fa-lg"></i></a></span>
            <!-- link를 span안에 만들어준다. -->
        </div>
    </header>
    <a id="friends-display-link">
        <i class="fas fa-info-circle"></i>
        Friends' Names Display
        <i class="fas fa-chevron-right fa-xs"></i>
    </a>
    <!-- user-component는 한번 만들어놓고 여기저기 사용할 예정. -->
    <main class="friends_screen main-screen">
        <div class="user-component">

            <div class="user-component_column">
                <img class="user-component_image user-component_image--xl" src="screenshots/마루.jpg" />
                <div class="user-component_profile">
                    <h4 class="user-component_myname">김현주</h4>
                    <!-- <h6 class="user-component_subtitle">this is the space for subtitle</h6> -->
                </div>
            </div>

            <div class="user-component_column">어쩌구</div>

        </div>

        <div class="friends-screen_channel">
            <div class="friends-screen_channel-header">
                <span>Channel</span>
                <i class="fas fa-chevron-up fa-xs"></i>
            </div>
            <div class="user-component">

                <div class="user-component_column">
                    <img class="user-component_image user-component_image--sm" src="screenshots/line로고.png" />
                    <div class="user-component_profile">
                        <h4 class="user-component_myname user-component_myname--not-bold">Channel</h4>
                        <!-- myname이라고 계속 쓸지 새로운 class명을 만들지? ->class명을 추가해준다. 왜냐면 한번에 바꿔야할 때도 있고 특정해야될 때도 있으니까. 이때 어렵게 세부selctor지칭하지말고 class추가해주는게 유용. -->
                    </div>
                </div>
    
                <div class="user-component_column">
                    <div>
                        <span>2</span>
                        <i class="fas fa-chevron-right fa-xs"></i>
                    </div>
                </div>
    
            </div>
            

        </div>
    </main>
    <div id="splash-screen">
        <i class="fas fa-comment fa-2x"></i>
    </div>
    <div id="no-mobile">
        <span>Your screen is too bigㅠㅠ</span>
    </div>
    


</body>

</html>
